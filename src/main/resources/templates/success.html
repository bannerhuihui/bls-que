<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已提交页面</title>
    <style>
        /* 重置页面的默认边距和填充，并设置基础字体属性 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .centered-content {
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            height: 100%;
            text-align: center;
            font-size: 24px; /* 调大字体 */
            width: 100%; /* 确保div占满整个视图的宽 */
            box-sizing: border-box; /* 包括padding和border在内的总宽度和高度 */
        }
    </style>
</head>
<body>
<div class="centered-content">
    您已经提交完成！我们会尽快给您安排发货！
</div>
</body>
</html>
