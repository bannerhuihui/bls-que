<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建用户</title>
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/create-user.css">
</head>
<body>
<div class="centered-form">
    <div class="form-container">
        <h1 class="title">创建用户</h1>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">注册登录名</label>
                <div class="layui-input-block  layui-input-wrap">
                    <input type="text" name="userName" lay-verify="required" placeholder="请输入登录名" autocomplete="off" class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block  layui-input-wrap">
                    <input type="text" name="phone" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block layui-input-wrap">
                    <input type="password" name="passWord" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" lay-affix="eye" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码验证</label>
                <div class="layui-input-block layui-input-wrap">
                    <input type="password" name="checkPassWord" lay-verify="required|pass" placeholder="确认密码" autocomplete="off" lay-affix="eye" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">注册</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

</div>


<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="/js/layui.js"></script>
<script>
    layui.use(['form', 'laydate', 'util'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var util = layui.util;

        // 自定义验证规则
        form.verify({
            pass: function(value) {
                if (!/(.+){6,12}$/.test(value)) {
                    return '密码必须 6 到 12 位';
                }
            }
        });

        // 指定开关事件
        form.on('switch(switchTest)', function(data){
            layer.msg('开关 checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
        });

        // 提交事件
        form.on('submit(demo1)', function(data){
            var field = data.field; // 获取表单字段值
            // 显示填写结果，仅作演示用
            layer.alert(JSON.stringify(field), {
                title: '当前填写的字段值'
            });
            // 此处可执行 Ajax 等操作
            // …
            return false; // 阻止默认 form 跳转
        });

    });
</script>
</body>
</html>
